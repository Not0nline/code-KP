# Model Selection Configuration
# Edit this file to enable/disable models for experiments
# After editing, rebuild Docker image and deploy

# Enabled Models (true/false)
# CURRENT EXPERIMENT: FULL 11-MODEL ENSEMBLE FOR RESEARCH PAPER
models:
  # BASIC MODELS (6 models)
  gru: false              # Original GRU neural network
  holt_winters: true     # Holt-Winters exponential smoothing  
  lstm: false             # LSTM neural network ✅ ENABLED
  lightgbm: true         # LightGBM gradient boosting ✅ ENABLED
  xgboost: true          # XGBoost gradient boosting ✅ ENABLED
  statuscale: true       # StatuScale rule-based algorithm ✅ ENABLED
  
  # ADVANCED MODELS (5 additional models)
  arima: true            # ARIMA statistical model ✅ ENABLED
  cnn: true              # CNN time series forecasting ✅ ENABLED
  autoencoder: true      # Neural autoencoder ✅ ENABLED
  prophet: true          # Facebook Prophet ✅ ENABLED
  ensemble: true         # Weighted ensemble of all models ✅ ENABLED

