apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-predictive-scaler-monitoring
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: predictive-scaler
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
    ports:
    - protocol: TCP
      port: 5000
