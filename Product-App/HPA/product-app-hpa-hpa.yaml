apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: product-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: product-app-hpa
  minReplicas: 1
  maxReplicas: 10
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30  # Allow metrics to stabilize
      policies:
        - type: Percent
          value: 50    # Scale up by 50% instead of 100%
          periodSeconds: 30
        - type: Pods
          value: 2     # Or add max 2 pods per 30s
          periodSeconds: 30
      selectPolicy: Min  # Use the more conservative policy
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
        - type: Percent
          value: 25    # Scale down more conservatively
          periodSeconds: 60
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Match Combined app's TARGET_CPU_UTILIZATION
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
