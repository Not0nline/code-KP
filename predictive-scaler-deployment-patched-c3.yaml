apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictive-scaler
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: predictive-scaler
  template:
    metadata:
      labels:
        app: predictive-scaler
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: predictive-scaler-sa
      containers:
      - name: predictive-scaler
        image: 4dri4l/predictive-scaler:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
        envFrom:
        - configMapRef:
            name: product-app-scaling-thresholds
        env:
        - name: GUNICORN_WORKERS
          value: "1"
        - name: APP_NAME
          value: "predictive-scaler"
        - name: TARGET_NAMESPACE
          value: "default"
        - name: TARGET_DEPLOYMENT
          value: "product-app-combined"
        - name: TARGET_APP_LABEL
          value: "product-app-combined"
        - name: PROMETHEUS_URL
          value: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 6
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
        volumeMounts:
        - name: data-storage
          mountPath: /data
        - name: code-volume
          mountPath: /app/app.py
          subPath: app.py
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: predictive-scaler-pvc
      - name: code-volume
        configMap:
          name: predictive-scaler-code
